<div class="row">
  <div class="col-md-12">
    <h1>System Info</h1>
  </div>
  <div class="col-md-12">
    <dx-data-grid #policiesDataGrid
                  [dataSource]="policiesDataSource"
                  keyExpr="id"
                  [rowAlternationEnabled]="true">
      <dxo-toolbar>

        <dxi-item>
          <dx-button icon="refresh" (onClick)="refresh()"></dx-button>
        </dxi-item>

        <dxi-item name="searchPanel"></dxi-item>
      </dxo-toolbar>

    </dx-data-grid>

  </div>
</div>
